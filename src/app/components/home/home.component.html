<div class="background">
  <img class="bg-image" src="assets/home-bg.png" alt="Image">

  <div class="body">
    <div class="container">
      <nav>
        <div></div>
        <div class="links">
          <div class="link projects-container"
               (mouseover)="projectsIsHovered()"
               (mouseleave)="projectsIsNotHovered()"
          >
            <div class="projects">
              Projects
              <ng-template [ngIf]="false" [ngIfElse]="dropDownIcon"></ng-template>
            </div>
            <div class="dropdown"
                 [ngStyle]="{
                  maxHeight: getMaxHeight()
               }"
            >
              <div class="dropdown-item dropdown-sized"></div>
              <a
                class="dropdown-item"
                target="_blank"
                *ngFor="let project of projects"
                [href]="project.url"
              >{{ project.title }}</a>
            </div>
          </div>
          <a class="link resume" target="_blank" rel="nofollow" [href]="resumeUrl">
            Resume
          </a>
          <div class="link contact" routerLink="/connect">Contact</div>
        </div>
      </nav>
      <div class="info-card"
           (mouseover)="moreInfoIsHovered()"
           (mouseout)="moreInfoIsNotHovered()"
           routerLink="/about"
      >
        <img
          src="assets/profile-card.png"
          alt="Yellow Melt"
          class="bg-yellow"
          [ngClass]="{
            'hovered': isMoreInfoHovered,
            'not-hovered': isMoreInfoHovered === false
          }"
        >
        <img src="assets/profile-pic.jpeg" alt="My Photo" class="img">
        <div class="title">
          Umesh Daftari
        </div>
        <div class="work-description">
          <div class="wd-item">UI Designer</div>
          <div class="wd-item">Digital Marketer</div>
        </div>
        <div class="more-info">
          {{ isMoreInfoHovered ? 'About Me' : 'More' }}
          <ng-template [ngIf]="false" [ngIfElse]="longArrowIcon"></ng-template>
        </div>
      </div>
      <div class="footer-links">
        <a class="dribble" target="_blank" rel="nofollow" [href]="dribbleUrl">
          <ng-template [ngIf]="false" [ngIfElse]="dribble"></ng-template>
        </a>
      </div>
    </div>
  </div>
</div>

<app-route-nav-btn nextLink="/about"></app-route-nav-btn>

<ng-template #dropDownIcon>
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
    <path fill="currentColor"
          d="M31.3 192h257.3c17.8 0 26.7 21.5 14.1 34.1L174.1 354.8c-7.8 7.8-20.5 7.8-28.3 0L17.2 226.1C4.6 213.5 13.5 192 31.3 192z"></path>
  </svg>
</ng-template>

<ng-template #longArrowIcon>
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
    <path
      fill="currentColor"
      d="M313.941 216H12c-6.627 0-12 5.373-12 12v56c0 6.627 5.373 12 12 12h301.941v46.059c0 21.382 25.851 32.09 40.971 16.971l86.059-86.059c9.373-9.373 9.373-24.569 0-33.941l-86.059-86.059c-15.119-15.119-40.971-4.411-40.971 16.971V216z">
    </path>
  </svg>
</ng-template>
