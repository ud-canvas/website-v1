<div class="background">
  <img class="bg-image" src="assets/about-bg.svg" alt="Image">

  <div class="body">
    <div class="container">
      <div class="placeholder"></div>
      <div class="cards">
        <div class="row" *ngFor="let row of cards">
          <div class="card" *ngFor="let card of row">
            <div class="card-img">
              <div class="card-img-bg">
                <img [src]="card.imageSrc" alt="Icon">
              </div>
            </div>
            <div class="card-title">
              {{ card.title }}
            </div>
            <div class="card-body">
              {{ card.body }}
            </div>
          </div>
        </div>
        <app-route-nav-btn
          class="display-below-1000px"
          prevLink="/home"
          nextLink="/connect"
          position="absolute"
          right="10px"
          bottom="5px"
        ></app-route-nav-btn>
      </div>
      <div class="gif-container">
        <div class="gif-title">
          My Methodology
        </div>
        <div class="gif">
          <img [src]="blogGifUrl" alt="About Gif">
        </div>
      </div>
    </div>
  </div>
</div>

<app-route-nav-btn
  class="display-above-1000px"
  prevLink="/home"
  nextLink="/connect"
></app-route-nav-btn>
